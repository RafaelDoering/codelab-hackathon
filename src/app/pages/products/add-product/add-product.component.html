<div class="container my-4">
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Enter product name">
      </div>
      <div class="form-group">
        <label for="inputDescription">Description</label>
        <input type="text" class="form-control" id="inputDescription" formControlName="description" placeholder="Enter product description">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
