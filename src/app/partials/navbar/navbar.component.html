<nav class="navbar navbar-expand-lg navbar-light bg-light">

      <li class="nav-item">
        <a class="nav-link" routerLink="/signup">Signup</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
